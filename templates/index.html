{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Tech</title>
</head>
<body>
    <header>
        <img src="{% static 'assets/logo.jpeg' %}" alt="Uma pessoa feliz no computador" class="logo">
    </header>
    <main>
        <h1>Autenticaçao com Auth</h1>
    </main>
    <div class="social-media">
        <div class="social-media-details">
            <a href="http://localhost:8000/accounts/github/login/?process=login">
                <img src="{% static 'assets/github.svg' %}" alt="icone para realizar a Autenticaçao com GitHub" class="social-media-icon">
                <p>GitHub</p>
            </a>
        </div>

    </div>
</body>
</html>
